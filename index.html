
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Loading Sample</title>
  <meta property="og:title" content="" />
  <meta property="og:description" content="" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://" />
  <meta property="og:image" content="https://" />
  <meta property="og:site_name" content="" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="google" content="nositelinkssearchbox" />
  <link rel="canonical" href="https://" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="icon" sizes="192x192" href="" />
  <link rel="apple-touch-icon" sizes="180x180" href="" />
  <link rel="stylesheet" href="/assets/style/css/style.min.css">
</head>

<body>
  <header class="c-header">
    <div class="c-header__content">Loading Animation</div>
  </header>
  <main>
    <div class="l-main u-ph--15">
      <section class="u-mb--50">
        <h2 class="c-title-main u-mb--10">親の顔より見たやつ</h2>
        <div class="c-loader-circle"></div>
      </section>
      <section class="u-mb--50">
        <h2 class="c-title-main u-mb--10">もう見たやつ</h2>
        <div class="c-loader-gauge">
          <div class="c-loader-gauge__bar"></div>
          <div class="c-loader-gauge__bar"></div>
          <div class="c-loader-gauge__bar"></div>
          <div class="c-loader-gauge__bar"></div>
          <div class="c-loader-gauge__bar"></div>
        </div>
      </section>
      <section class="u-mb--50">
        <h2 class="c-title-main u-mb--20">たまに見るやつ</h2>
        <div class="c-loader-spinner">
          <div class="c-loader-spinner__dot"></div>
          <div class="c-loader-spinner__dot"></div>
          <div class="c-loader-spinner__dot"></div>
          <div class="c-loader-spinner__dot"></div>
          <div class="c-loader-spinner__dot"></div>
        </div>
      </section>
      <section class="u-mb--50">
        <h2 class="c-title-main u-mb--30">昔のプレステとかで見たやつ</h2>
        <div class="js-loader-text-target c-loader-text">LOADING...</div>
      </section>
      <section class="u-mb--50">
        <h2 class="c-title-main u-mb--10">なんかわからんけどカッコイイやつ</h2>
        <div class="c-loader-cube">
          <div class="c-loader-cube__square"></div>
          <div class="c-loader-cube__square"></div>
          <div class="c-loader-cube__square"></div>
          <div class="c-loader-cube__square"></div>
          <div class="c-loader-cube__square"></div>
          <div class="c-loader-cube__square"></div>
          <div class="c-loader-cube__square"></div>
          <div class="c-loader-cube__square"></div>
          <div class="c-loader-cube__square"></div>
        </div>
      </section>
    </div>
  </main>
  <script src="/src/common.js"></script>
</body>
</html>
